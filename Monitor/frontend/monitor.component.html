<div class="container-fluid">
  <div class="box">
    <nav class="nav">
      <a (click)="switchTab('Dashboard')" [class.active]="active === 'Dashboard'">Dashboard</a>
      <a *ngFor="let pattern of patterns"
         (click)="switchTab(pattern.title)"
         [class.active]="active === pattern.title">{{ pattern.title }}</a>
    </nav>
    <div class="row">
      <div class="col-sm-12">
        <p *ngIf="active !== 'Dashboard'">{{activePattern.title}} pattern: {{activePattern.pattern}}</p>
      </div>
      <div class="col-sm-12">
        <select (change)="setDisplayInterval()" title="interval">
          <option [value]="'day'">Day</option>
          <option [value]="'week'">Week</option>
          <option [value]="'month'">Month</option>
          <option [value]="'year'">Year</option>
        </select>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let image of imagesToShow">
        <img [src]="image"
             alt="Graph"
             class="img-responsive"
             *ngIf="!isImageLoading; else noImageFound">
        <ng-template #noImageFound>
          <p class="lrg-form-error">Graph failed to load :(</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
